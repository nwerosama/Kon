version: '3.8'
services:
  bot:
    container_name: kon
    #image: 'git.toast-server.net/toast/kon:main'
    build: .
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db
  db:
    container_name: kon-database
    image: postgres:16.2-alpine3.19@sha256:bbd7346fab25b7e0b25f214829d6ebfb78ef0465059492e46dee740ce8fcd844
    restart: unless-stopped
    ports:
      - 37930:5432/tcp
    volumes:
      - /var/lib/docker/volumes/kon-database:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
