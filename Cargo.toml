[package]
name = "kon"
version = "0.1.7"
rust-version = "1.74"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cargo_toml = "0.17.2"
gamedig = "0.4.1"
once_cell = "1.19.0"
poise = "0.5.7"
reqwest = "0.11.23"
serde_json = "1.0.111"
serenity = "0.12.0"
sysinfo = "0.30.5"
tokio = { version = "1.35.1", features = ["macros", "signal", "rt-multi-thread"] }
uptime_lib = "0.3.0"

[[bin]]
name = "kon"
path = "src/main.rs"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
